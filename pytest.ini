[pytest]
# Mantis Python Test Configuration
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require full backtest runs
    onnx: marks tests that require ONNX feature

# Minimum version
minversion = 7.0

# Strict mode - treat warnings as errors in CI
filterwarnings =
    error::DeprecationWarning
    ignore::UserWarning

# Timeout for slow tests (requires pytest-timeout)
# timeout = 60
