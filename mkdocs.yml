site_name: Mantis
site_description: Fast, correct backtesting for DL researchers
site_url: https://mantis.dev
repo_url: https://github.com/mantis-bt/mantis
repo_name: mantis-bt/mantis

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Cookbook:
      - Overview: cookbook/index.md
      - Loading Data: cookbook/loading-data.md
      - Running Backtests: cookbook/backtests.md
      - Validation: cookbook/validation.md
      - Multi-Symbol: cookbook/multi-symbol.md
      - Position Sizing: cookbook/position-sizing.md
      - Visualization: cookbook/visualization.md
  - Concepts:
      - How It Works: concepts/how-it-works.md
      - Execution Model: concepts/execution-model.md
      - Cost Model: concepts/cost-model.md
      - Validation Philosophy: concepts/validation.md
  - API Reference:
      - Overview: api/index.md
      - Data Loading: api/data.md
      - Backtest: api/backtest.md
      - Results: api/results.md
      - Validation: api/validation.md
  - Playground: playground.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mantis-bt/mantis
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mantis-bt/

extra_css:
  - stylesheets/extra.css
