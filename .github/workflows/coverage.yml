name: Coverage

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust code coverage
  rust-coverage:
    name: Rust Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate Rust coverage
        run: |
          cargo llvm-cov --features onnx --lcov --output-path rust-coverage.lcov

      - name: Upload Rust coverage
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: rust-coverage.lcov

  # Python test coverage
  python-coverage:
    name: Python Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin and test dependencies
        run: |
          pip install maturin pytest pytest-cov numpy pandas

      - name: Build and install package
        run: |
          maturin develop --release

      - name: Run Python tests with coverage
        run: |
          pytest tests/python/ -v --cov=mantis --cov-report=lcov:python-coverage.lcov --cov-report=term-missing

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: python-coverage.lcov

  # Combine and report coverage
  coverage-report:
    name: Coverage Report
    needs: [rust-coverage, python-coverage]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Rust coverage
        uses: actions/download-artifact@v4
        with:
          name: rust-coverage

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: rust-coverage.lcov,python-coverage.lcov
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: |
          # Install lcov for coverage summary
          sudo apt-get install -y lcov

          # Check Rust coverage and extract percentage
          echo "=== Rust Coverage Summary ==="
          RUST_COV=$(lcov --summary rust-coverage.lcov 2>&1 | grep "lines" | grep -oP '\d+\.\d+(?=%)' | head -1)
          echo "Rust coverage: ${RUST_COV}%"

          # Check Python coverage and extract percentage
          echo "=== Python Coverage Summary ==="
          PYTHON_COV=$(lcov --summary python-coverage.lcov 2>&1 | grep "lines" | grep -oP '\d+\.\d+(?=%)' | head -1)
          echo "Python coverage: ${PYTHON_COV}%"

          # Enforce >= 80% threshold
          THRESHOLD=80
          echo ""
          echo "Target: >= ${THRESHOLD}% coverage for both Rust and Python"
          echo ""

          FAILED=0
          if [ -n "$RUST_COV" ]; then
            if (( $(echo "$RUST_COV < $THRESHOLD" | bc -l) )); then
              echo "❌ Rust coverage ${RUST_COV}% is below ${THRESHOLD}% threshold"
              FAILED=1
            else
              echo "✅ Rust coverage ${RUST_COV}% meets ${THRESHOLD}% threshold"
            fi
          else
            echo "⚠️ Could not parse Rust coverage"
          fi

          if [ -n "$PYTHON_COV" ]; then
            if (( $(echo "$PYTHON_COV < $THRESHOLD" | bc -l) )); then
              echo "❌ Python coverage ${PYTHON_COV}% is below ${THRESHOLD}% threshold"
              FAILED=1
            else
              echo "✅ Python coverage ${PYTHON_COV}% meets ${THRESHOLD}% threshold"
            fi
          else
            echo "⚠️ Could not parse Python coverage"
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "Coverage threshold check FAILED"
            exit 1
          fi

          echo ""
          echo "Coverage threshold check PASSED"
