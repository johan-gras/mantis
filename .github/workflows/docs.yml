name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material>=9.0 mkdocstrings[python]>=0.24

      - name: Build documentation
        run: mkdocs build --strict

      - name: Install link checker
        run: pip install linkchecker

      - name: Check links
        run: |
          # Start a local server to check internal links
          cd site && python -m http.server 8000 &
          SERVER_PID=$!
          sleep 2

          # Check internal links (ignore external for speed)
          linkchecker http://localhost:8000 \
            --check-extern=false \
            --ignore-url='^(?!http://localhost)' \
            --no-warnings \
            || true  # Don't fail on external link issues

          kill $SERVER_PID || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
