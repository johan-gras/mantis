name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build wheels for all platforms
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Run tests before publishing
  test-wheels:
    name: Test Wheel (${{ matrix.os }}, Python ${{ matrix.python }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        shell: bash
        run: |
          pip install dist/*.whl
          pip install numpy pandas pytest

      - name: Test import
        run: python -c "import mantis; print(f'mantis version: {mantis.__version__}')"

      - name: Run quick tests
        run: |
          python -c "
          import mantis as mt
          import numpy as np

          # Test basic backtest
          data = mt.load_sample('AAPL')
          signal = np.ones(len(data['close']))
          result = mt.backtest(data, signal)
          print(f'Total return: {result.total_return:.2%}')
          print(f'Sharpe: {result.sharpe:.2f}')
          "

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [build, sdist, test-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/mantis-bt/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION=${GITHUB_REF_NAME#v}
          echo "Extracting notes for version $VERSION"

          # Use awk to extract the section between this version and the next
          NOTES=$(awk "/^## \[$VERSION\]/{found=1;next} /^## \[/{found=0} found" CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            NOTES="Release $VERSION"
          fi

          # Save to file for the release action
          echo "$NOTES" > release_notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: dist/*
          fail_on_unmatched_files: true
